  {% extends 'layout.html' %}
	{% block body %}
	<!-- Keep jumbotron in center of page solution:
	http://stackoverflow.com/a/27500365/1459035 -->
  <!-- ID priority solution for safe css override from:
   http://stackoverflow.com/a/27704409/1459035 -->
  <div class="container-fluid">
    <div class="row-fluid centering" style="margin-top:10px;">
      <!--Scenario Selection -->
      <div class="col-md-12 col-md-offset-0 col-xs-12" >
        <div class="jumbotron" id="landing">
          <h1 class="text-center">Scenario Selection</h1>
          <p>
            Let's Get Started!
          </p>
        </div>
      </div>
      <form method="post" action="{{ url_for('main.run') }}">
      <div class="col-md-offset-0 col-md-2 col-xs-offset-1 col-xs-5" >
        <div class="panel" id="panel-top">
          <div class="panel-heading text-center">
            <p class="lead" id='selection'>Down</p>
          </div>
          <div class="panel-body">
            <select class="form-control text-center" id="select" name="down">
              {% for d in down_list %}
              <option value="{{ d }}" >{{ d }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-xs-5" >
        <div class="panel" id="panel-top">
          <div class="panel-heading text-center">
            <p class="lead" id='selection'>Quarter</p>
          </div>
          <div class="panel-body">
            <select class="form-control text-center" id="select" name="quarter">
              {% for q in quarter_list %}
              <option value="{{ q }}" >{{ q }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-1 col-xs-5" >
        <div class="panel" id="panel-top">
          <div class="panel-heading text-center">
            <p class="lead" id='selection'>Time Left</p>
          </div>
          <div class="panel-body">
            <select class="form-control text-center" id="select" name="clock">
              {% for c in clock_list %}
              <option value="{{ c }}" >{{ c }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-xs-5" >
        <div class="panel" id="panel-top">
          <div class="panel-heading text-center">
            <p class="lead" id='selection'>Yards to Go</p>
          </div>
          <div class="panel-body">
            <select class="form-control text-center" id="select" name="yards">
              {% for y in yards_list %}
              <option value="{{ y }}" >{{ y }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-1 col-xs-5">
        <div class="panel" id="panel-top">
          <div class="panel-heading text-center">
            <p class="lead" id='selection'>Field Position</p>
          </div>
          <div class="panel-body">
            <select class="form-control text-center" id="select" name="field">
              {% for f in field_list %}
              <option value="{{ f }}" >{{ f }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-2 col-xs-5">
        <div class="panel" id="panel-top">
          <div class="panel-heading text-center">
            <p class="lead" id='selection'>Score Delta</p>
          </div>
          <div class="panel-body">
            <select class="form-control text-center" id="select" name="score">
              {% for s in score_list %}
              <option value="{{ s }}" >{{ s }}</option>
              {% endfor %}
            </select>
          </div>
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-1 col-xs-5">
        <div class="well text-center" id="well">
          <img src="../static/img/pass.png" class="img-responsive img-radio">
          <button type="button" class="btn btn-primary btn-radio">Pass</button>
          <input type="checkbox" id="pass-item" class="hidden" name="guess" value="pass">
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-0 col-xs-5">
        <div class="well text-center" id="well">
          <img src="../static/img/run.png" class="img-responsive img-radio">
          <button type="button" class="btn btn-primary btn-radio">Run</button>
          <input type="checkbox" id="run-item" class="hidden" name="guess" value="run">
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-1 col-xs-5">
        <div class="well text-center" id="well">
          <img src="../static/img/punt.png" class="img-responsive img-radio">
          <button type="button" class="btn btn-primary btn-radio">Punt</button>
          <input type="checkbox" id="punt-item" class="hidden" name="guess" value="punt">
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-0 col-xs-5">
        <div class="well text-center" id="well">
          <img src="../static/img/kneel.png" class="img-responsive img-radio">
          <button type="button" class="btn btn-primary btn-radio">Kneel</button>
          <input type="checkbox" id="kneel-item" class="hidden" name="guess" value="kneel">
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-3 col-xs-6">
        <div class="well text-center" id="well">
          <img src="../static/img/fg.png" class="img-responsive img-radio">
          <button type="button" class="btn btn-primary btn-radio">Field Goal</button>
          <input type="checkbox" id="fg-item" class="hidden" name="guess" value="fg">
        </div>
      </div>
      <div class="col-md-offset-0 col-md-2 col-xs-offset-3 col-xs-6">
        <div class="well text-center" id="well">
          <img src="../static/img/question-mark.png" class="img-responsive img-radio">
          <button type="button" class="btn btn-primary btn-radio">I Don't Know</button>
          <input type="checkbox" id="fg-item" class="hidden" name="guess" value="idk">
        </div>
      </div>
      <div class="col-md-offset-0 col-md-12 col-xs-offset-1 col-xs-10">
        <div class="panel" id="panel-top">
          <div class="panel-body text-center">
            <input type="submit" class="btn btn-primary" value="Submit">
          </div>
        </div>
      </div>
      </form>
      </div>
    </div>
  </div>
{% endblock %}
